<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <script>
        function generatePassword() {
            // Define characters to include in the password
            const uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseLetters = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const specialCharacters = '!@#$%^&*()_+[]{}|;:,.<>?';

            // Get user input for password length
            const passwordLength = parseInt(document.getElementById('passwordLength').value);

            // Check if password length is a valid number
            if (isNaN(passwordLength) || passwordLength < 1) {
                alert('Please enter a valid password length.');
                return;
            }

            // Get user input for character set options
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSpecialChars = document.getElementById('includeSpecialChars').checked;

            // Create a character pool based on user selections
            let characterPool = '';
            if (includeUppercase) characterPool += uppercaseLetters;
            if (includeLowercase) characterPool += lowercaseLetters;
            if (includeNumbers) characterPool += numbers;
            if (includeSpecialChars) characterPool += specialCharacters;

            // Generate the password
            let password = '';
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * characterPool.length);
                password += characterPool.charAt(randomIndex);
            }

            // Display the generated password
            document.getElementById('generatedPassword').value = password;
        }
    </script>
</head>
<body>
    <h1>Password Generator</h1>
    <label for="passwordLength">Password Length:</label>
    <input type="number" id="passwordLength" min="1" value="12"><br><br>

    <label for="includeUppercase">Include Uppercase Letters:</label>
    <input type="checkbox" id="includeUppercase" checked><br>

    <label for="includeLowercase">Include Lowercase Letters:</label>
    <input type="checkbox" id="includeLowercase" checked><br>

    <label for="includeNumbers">Include Numbers:</label>
    <input type="checkbox" id="includeNumbers" checked><br>

    <label for="includeSpecialChars">Include Special Characters:</label>
    <input type="checkbox" id="includeSpecialChars"><br><br>

    <button onclick="generatePassword()">Generate Password</button><br><br>

    <label for="generatedPassword">Generated Password:</label>
    <input type="text" id="generatedPassword" readonly><br><br>
</body>
</html>
